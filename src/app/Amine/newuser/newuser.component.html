<mat-card>
    <mat-card-title>Register</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Firstname" ngModel name="firstname" formControlName="firstname">
    </mat-form-field>
  </p><p>
    <mat-form-field>
      <input type="text" matInput placeholder="Lastname" ngmodel name ="lastname"formControlName="lastename">
    </mat-form-field>
  </p>
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" ngModel name="email" formControlName="email" required>
    </mat-form-field>
  </div>
  

  

  <p *ngIf="error" class="error">
    {{ error }}
  </p>
  
    
  
  <div class="button">
    <button type="submit" mat-button (click)="regist()">register</button>
  </div>

</form>
</mat-card-content>
</mat-card>
